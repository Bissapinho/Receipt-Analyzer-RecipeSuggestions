<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MySmartFridge - Cooking History</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 800px; margin: auto; padding: 20px; background: #f8fafc; }
        .history-card { background: white; border-radius: 8px; padding: 15px; margin-bottom: 10px; border-left: 5px solid #10b981; }
        .btn { padding: 10px 15px; border-radius: 6px; background: #64748b; color: white; text-decoration: none; }
        .date { color: #64748b; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üìú Cooking History</h1>
    <a href="/" class="btn">‚Üê Back to Dashboard</a>
    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #e2e8f0;">

    {% if history %}
        {% for entry in history %}
        <div class="history-card">
            <div class="date">{{ entry.date }}</div>
            <h3 style="margin: 5px 0;">{{ entry.name }}</h3>
            <p style="font-size: 13px; color: #475569;">Ingredients used: {{ entry.ingredients | join(', ') }}</p>
        </div>
        {% endfor %}
    {% else %}
        <p>No cooking history yet. Accept a recipe to see it here!</p>
    {% endif %}
</body>
</html>
