<!DOCTYPE html>
<html>
<head>
    <title>Fridge</title>
    <style>
        body { font-family: Arial; margin: 50px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        a { padding: 10px 20px; background-color: #008CBA; color: white; text-decoration: none; border-radius: 5px; margin-top: 20px; display: inline-block; }
        a:hover { background-color: #007399; }
    </style>
</head>
<body>
    <h1>Your Fridge</h1>
    {% if inventory %}
    <table>
        <tr><th>Item</th><th>Quantity</th></tr>
        {% for item, qty in inventory.items() %}
        <tr><td>{{ item }}</td><td>{{ qty }}</td></tr>
        {% endfor %}
    </table>
    {% else %}
    <p>Your fridge is empty.</p>
    {% endif %}
    <br>
    <a href="{{ url_for('menu') }}">‚Üê Back to Menu</a>
</body>
</html>
