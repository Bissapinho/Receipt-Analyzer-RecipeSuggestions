<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MySmartFridge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex; /* Enables split-screen layout */
            background-color: #ffffff;
        }

        /* LEFT SIDE: Image Section */
        .image-section {
            flex: 1.2; /* Takes up slightly more space (60%) */
            /* High-quality food image from Unsplash */
            background-image: url('https://images.unsplash.com/photo-1543353071-873f17a7a088?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Dark overlay to ensure visual consistency (optional) */
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to right, rgba(0,0,0,0.3), rgba(0,0,0,0));
        }

        /* RIGHT SIDE: Login Form Section */
        .login-section {
            flex: 1; /* Takes up remaining space (40%) */
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 80px; /* Generous padding for clean look */
            background: white;
            box-shadow: -10px 0 20px rgba(0,0,0,0.05); /* Subtle shadow on the left edge */
            z-index: 10;
        }

        .login-header { margin-bottom: 2.5rem; }

        h1 {
            font-size: 2.5rem;
            color: #111827;
            margin: 0 0 10px 0;
            letter-spacing: -1px;
        }

        p {
            color: #6b7280;
            font-size: 1.1rem;
            margin: 0;
        }

        .form-group { margin-bottom: 1.5rem; }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s;
            box-sizing: border-box; /* Critical for correct width calculation */
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            background-color: #eff6ff;
        }

        button {
            width: 100%;
            background-color: #10b981; /* Green color representing health/freshness */
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 1rem;
        }

        button:hover { background-color: #059669; }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.85rem;
            color: #9ca3af;
        }

        /* RESPONSIVE DESIGN: Stack vertically on mobile screens */
        @media (max-width: 900px) {
            body { flex-direction: column; }
            .image-section { flex: 1; min-height: 250px; }
            .login-section { flex: 2; padding: 40px; border-radius: 20px 20px 0 0; margin-top: -20px; }
        }
    </style>
</head>
<body>
    <div class="image-section">
        <div class="overlay"></div>
    </div>

    <div class="login-section">
        <div class="login-header">
            <div style="font-size: 3rem; margin-bottom: 1rem;">üç≥</div>
            <h1>MySmartFridge</h1>
            <p>Your personal kitchen companion</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label>Who is cooking?</label>
                <input type="text" name="username" placeholder="e.g. Chef Alex" required autocomplete="off">
            </div>
            <button type="submit">Enter Kitchen</button>
        </form>

        <div class="footer">
            Manage Inventory ‚Ä¢ Create Recipes ‚Ä¢ Reduce Waste
        </div>
    </div>
</body>
</html>
